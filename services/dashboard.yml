apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 1m0s
  url: https://kubernetes.github.io/dashboard/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashboard
  namespace: kubernetes-dashboard
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: dashboard
      version: 6.0.8
  interval: 1m0s
  values:
    # Setting this allows us to access the UI with `$ kubectl proxy & open http://localhost:8001/ui`
    fullnameOverride: 'kubernetes-dashboard'