apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: dashboard
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://kubernetes.github.io/dashboard/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashboard
  namespace: flux-system
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: dashboard
      version: 9.18.2
  interval: 1m0s